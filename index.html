<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achadinhos da Vi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <div class="container">
      <h1>Cuide do seu cabelo</h1>
      <p>com os melhores produtos</p>
      <img src="imagens/banner.jpg" alt="Produtos" class="hero-img">
    </div>
  </section>

  <section class="produtos">
    <h2>Produtos em destaque</h2>
    <div class="grid-produtos">
      <div class="produto">
        <img src="imagens/produto1.jpg" alt="">
        <h3>Shampoo Hidratante</h3>
        <p class="preco">R$ 45,00</p>
      </div>
      <div class="produto">
        <img src="imagens/produto2.jpg" alt="">
        <h3>Hidratante Corporal</h3>
        <p class="preco">R$ 55,00</p>
      </div>
    </div>
  </section>

  <section class="categorias">
    <h2>Conheça nossas categorias</h2>
    <div class="grid-categorias">
      <div class="categoria">
        <img src="imagens/categoria-cabelo.jpg" alt="">
        <span>Cabelo</span>
      </div>
      <div class="categoria">
        <img src="imagens/categoria-pele.jpg" alt="">
        <span>Pele</span>
      </div>
    </div>
  </section>

  <footer class="rodape">
    <div class="container-footer">
      <strong>GLOW&CARE</strong>
      <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Promoções</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Contato</a>
      </nav>
    </div>
  </footer>
</body>
</html>
